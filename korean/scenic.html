<script>
    $(document).ready(function () {

        $(".index-nav span").click(function () {
            $(this).addClass("current").siblings().removeClass("current");
        });
        //导航效果
        $(".nav li ").mouseover(function () {
            $(this).append('<div class="long_nav "></div>');
            $(this).addClass("active ");
            $(this).find(".hotel_top ").show()
        })
        $(".nav li ").mouseout(function () {
            $(this).children(".long_nav ").remove();
            $(this).removeClass("active ");
            $(this).find(".hotel_top ").hide()
        })
    })
    //动态设置内容高度 如果不用可删除

    function clientH() {
        var clientH = document.documentElement.clientHeight;
        document.getElementById("content").style.minHeight = (clientH - 260) + "px";
    }
    window.onload = clientH;
</script>
