</script>

<script>
    $(document).on('click', '#languageType>ul>li', function(e) {
        var _this = $(this),
            val = _this.data('val');
        var _languageType = _this.parents("#languageType");
        _languageType.data("val", val);
        _languageType.find("ul").addClass("content-hide");
        var text = _this.text();
        _languageType.find(".poiHeader span").text(text);
        _this.find("ul").addClass("content-hide");
        _languageType.removeClass("on");
    }).on("click", ".poiHeader", function() {
        var _this = $(this),
            parnets = _this.parent("#languageType");
        parnets.toggleClass("on");
        if (parnets.hasClass("on")) {
            parnets.find("ul").removeClass("content-hide");
        } else {
            parnets.find("ul").addClass("content-hide");
        }


    });
</script>
