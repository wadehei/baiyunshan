<%@ page language="java" import="java.util.*" pageEncoding="Utf-8"%>
<%@ taglib prefix="s" uri="/struts-tags" %>
<s:i18n name="i18n.login">
<script src="${appPath}/static/www/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
$(function () {
	if(${USERNAME+""}){
		document.getElementById("ctlhd_divLoginBefor").style.display="none";
		document.getElementById("ctlhd_divLoginAfter").style.display="";
	}
})
</script>
<!--未登录显示这个div -->
            <div id="ctlhd_divLoginBefor" class="top_right login_befor" style="">
                <img src="${appPath}/static/www/images/tell.png">
                <img src="${appPath}/static/www/images/login.png" style="margin-left: 10px;">
                <a href="javascript:;"  id="loginP" onclick="showLogin();"><s:text name="login" /></a><!-- $('#divLogin').show(); -->
                <a href="javascript:;" id="signP" onclick="showRegister();"><s:text name="registe" /></a><!-- $('#divRegister').show(); -->
            </div>
            <!--新增加的  登录后显示这个div-->
            <div id="ctlhd_divLoginAfter" class="top_right" style="display:none;">
                <img src="${appPath}/static/www/images/tell.png">
                <div class="lg_icon">
                    <img src="${appPath}/static/www/images/login.png" style="margin-left: 10px; cursor: pointer;">
                    <span class="show">
                    	<a href="${appPath}/personal/personalView.do"><s:text name="userinfo" /></a><a href="${appPath}/websiteLogin/logout.do"><s:text name="login_out" /></a>
                	</span>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="${appPath}/static/www/css/login.css" />
    <!--注册 begin-->
    <div id="divRegister" style="display: none;">
    </div>
    <!--注册 end-->
    
    <!--登录 begin-->
    <div id="divLogin" style="display: none;">
    </div>
    <!--登录 end-->
    
    <!--忘记密码 begin-->
    <div id="divForget" style="display: none;">
    </div>
    <!--忘记密码 end-->
    
    <script  type="text/javascript">
    	/* 打开登录窗口 */
    	function showLogin() {
    		$('#divLogin').show();
    		$('#divLogin').empty();
    		var text = "<div class='loginMask'></div>"+
 	           		"<div class='loginPop'>"+
            		"<iframe src='${appPath}/websiteLogin/loginView.do' style='border: 0; width: 100%; height: 449px;'></iframe>"+
       				"</div>";
    		$('#divLogin').append(text);
	           
		}
    	/* 关闭登录窗口 */
    	function hideLogin() {
    		$('#divLogin').hide();
    		$('#divLogin').empty();
		}
    	/* 打开注册窗口 */
    	function showRegister() {
    		$('#divRegister').show();
    		$('#divRegister').empty();
    		var text = "<div class='loginMask'></div>"+
    	        	"<div class='loginPop'>"+
            		"<iframe src='${appPath}/websiteLogin/registerView.do' style='border: 0; width: 100%; height: 656px;'></iframe>"+
        			"</div>";
    		$('#divRegister').append(text);
		}
    	/* 关闭注册窗口 */
    	function hideRegister() {
    		$('#divRegister').hide();
    		$('#divRegister').empty();
		}
    	/* 打开忘记密码窗口 */
    	function showForget() {
    		$('#divForget').show();
    		$('#divForget').empty();
    		var text = "<div class='loginMask'></div>"+
                	"<div class='loginPop'>"+
            		"<iframe src='${appPath}/websiteLogin/forgetPasswordView.do' style='border: 0; width: 100%; height: 609px;'></iframe>"+
        			"</div>";
    		$('#divForget').append(text);
    		
		}
    	/* 关闭忘记密码窗口 */
    	function hideForget() {
    		$('#divForget').hide();
    		$('#divForget').empty();
		}
    </script>
</s:i18n>
