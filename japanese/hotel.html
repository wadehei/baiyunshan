<script type="text/javascript">
    //酒店主题筛选
    function themeFilter(theme) {
        var price = null;
        var hotelstar = null;
        var inORout = null;
        if ($("#price").val() != null && $("#price").val() != '') price = $("#price").val();
        else {
            price = "";
        }
        if ($("#hotelstar").val() != null && $("#hotelstar").val() != '') hotelstar = $("#hotelstar").val();
        else {
            hotelstar = "";
        }
        if ($("#inORout").val() != null && $("#inORout").val() != '') inORout = $("#inORout").val();
        else {
            inORout = "";
        }
        if (theme != null && theme != '' && theme != 0) jdType = $("#jdType").val();
        else {
            theme = "";
        }
        location.href = "/website/jiudianyudingView.do?jdType=" + theme +
            "&highPrice=" + price + "&hotelstar=" + hotelstar + "&inORout=" + inORout;
    }
    //排序筛选
    function sortFilter(type) {
        if (type == "1") { //综合
            var sort = "1";
            sort = (sort == 1 ? 2 : 1);
            //   location.href = "?theme=0&price=0&star=0&place=&sdate=2018-03-07&edate=2018-03-08&key=&sort=" + sort;
        } else if (type == "2") { //价格
            var sort = "1";
            sort = (sort == 3 ? 4 : 3);
            console.log(sort);
            // location.href = "/website/jiudianyudingView.do?hotelName=";
        }
    }
    //搜索
    function goSearch() {
        var hotelName = $("#txtHotelName").val();
        var price = null;
        var hotelstar = null;
        var inORout = null;
        var jdType = null;

        if ($("#price").val() != null && $("#price").val() != '') price = $("#price").val();
        else {
            price = "";
        }
        if ($("#hotelstar").val() != null && $("#hotelstar").val() != '') hotelstar = $("#hotelstar").val();
        else {
            hotelstar = "";
        }
        if ($("#inORout").val() != null && $("#inORout").val() != '') inORout = $("#inORout").val();
        else {
            inORout = "";
        }
        if ($("#jdType").val() != null && $("#jdType").val() != '') jdType = $("#jdType").val();
        else {
            jdType = "";
        }
        location.href = "/website/jiudianyudingView.do?hotelName=" + hotelName + "&jdType=" + jdType + "&highPrice=" + price + "&hotelstar=" + hotelstar + "&inORout=" + inORout;
